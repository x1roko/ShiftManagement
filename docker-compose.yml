services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "SecurePass123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=ShiftManagement;User Id=sa;Password=SecurePass123!;TrustServerCertificate=true;Encrypt=false;"
    volumes:
      - dataprotection:/root/.aspnet/DataProtection-Keys
    networks:
      - app-network

volumes:
  sqlserver_data:
  dataprotection:

networks:
  app-network:
    driver: bridge
