services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: shiftmanagement-db
    environment:
      SA_PASSWORD: "SecurePass123!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql/data
    networks:
      - app-network
    user: root

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shiftmanagement-web
    ports:
      - "5000:8080"
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Server=db,1433;Database=ShiftManagement;User Id=sa;Password=SecurePass123!;TrustServerCertificate=true;Encrypt=false;"
      ASPNETCORE_ENVIRONMENT: "Production"
    volumes:
      - dataprotection:/root/.aspnet/DataProtection-Keys
    networks:
      - app-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local
  dataprotection:
    driver: local

networks:
  app-network:
    driver: bridge
